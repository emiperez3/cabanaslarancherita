<!DOCTYPE html>
    <head>
        <title>La Rancherita Cabañas - Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/sliderFotos.js" defer></script>
        <script src="js/includeHtml.js" defer></script>
        <script src="js/navigation.js"></script>
        <link rel="stylesheet" type="text/css" href="css/SliderFotos.css">
    </head>
    <body onload="includeHTML()">
    	<!-- Header -->
    	<div include-html="header.html"></div> 
        <!-- Carrusel de imágenes -->
        <div>
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <img src="images/home/foto1.jpg" style="width:100%; height: 500px">
                </div>
                <div class="mySlides fade">
                    <img src="images/home/foto2.jpg" style="width:100%; height: 500px">
                </div>
                <div class="mySlides fade">
                    <img src="images/home/foto3.jpg" style="width:100%; height: 500px">
                </div>
                <div class="mySlides fade">
                    <img src="images/home/foto4.jpg" style="width:100%; height: 500px">
                </div>
                <div class="mySlides fade">
                    <img src="images/home/foto5.jpg" style="width:100%; height: 500px">
                </div>

                <!-- Botones de Previo y Siguiente -->
                <a class="prev" onclick="showPreviousSlide()">&#10094;</a>
                <a class="next" onclick="showNextSlide()">&#10095;</a>
            </div>

            <!-- Puntos -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span> 
                <span class="dot" onclick="currentSlide(4)"></span> 
                <span class="dot" onclick="currentSlide(5)"></span>
            </div>
        </div>
    </body>
</html>
