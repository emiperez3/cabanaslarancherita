<!DOCTYPE html>
    <head>
        <title>La Rancherita Cabañas - Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/sliderFotos.js" defer></script>
        <script src="js/includeHtml.js" defer></script>
        <script src="js/navigation.js"></script>
        <link rel="stylesheet" type="text/css" href="css/SliderFotos.css">
    </head>
    <body onload="includeHTML()">
    	<!-- Header -->
    	<div include-html="header.html"></div> 
        <!-- Carrusel de imágenes -->
        <div>
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <img src="images/home/foto1.jpg" style="width:100%; height: 500px">
                </div>
                <div class="mySlides fade">
                    <img src="images/home/foto2.jpg" style="width:100%; height: 500px">
                </div>
                <div class="mySlides fade">
                    <img src="images/home/foto3.jpg" style="width:100%; height: 500px">
                </div>
                <div class="mySlides fade">
                    <img src="images/home/foto4.jpg" style="width:100%; height: 500px">
                </div>
                <div class="mySlides fade">
                    <img src="images/home/foto5.jpg" style="width:100%; height: 500px">
                </div>

                <!-- Botones de Previo y Siguiente -->
                <a class="prev" onclick="showPreviousSlide()">&#10094;</a>
                <a class="next" onclick="showNextSlide()">&#10095;</a>
            </div>

            <!-- Puntos -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span> 
                <span class="dot" onclick="currentSlide(4)"></span> 
                <span class="dot" onclick="currentSlide(5)"></span>
            </div>

            <!-- Intro -->
            <div>
                <p>La Rancherita Cabañas se encuentra dentro de una Reserva Natural de Usos Múltiples. Ubicado a 2 km Del ingreso a la Rancherita y Las Cascadas.</p>

                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3392.557396469564!2d-64.46128068536909!3d-31.75527998129251!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x942d53bc45bd4593%3A0xa906cb7bbc3f3abc!2sLa%20Rancherita%20Caba%C3%B1as!5e0!3m2!1ses-419!2sar!4v1571509880851!5m2!1ses-419!2sar" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
            </div>
        </div>
    </body>
</html>
